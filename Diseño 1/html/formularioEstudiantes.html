    <div class="container mt-5">
        <h2>Formulario de Contacto</h2>
        <!-- Comienza el formulario -->
        <form>
          <div class="form-group">
            <label for="nombre">Nombre completo:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="correo">Correo electrónico:</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="btnEnviarFormEstudiante">Enviar</button>
        </form>
      </div>
      <!-- Opcional: enlaza los archivos JavaScript de Bootstrap -->
      <script>
        // Selecciona el botón por su ID
        var boton = document.getElementById('btnEnviarFormEstudiante');
        
        // Agrega el evento de clic al botón
        boton.addEventListener('click', function() {
          alert('¡Hola! Has presionado el botón.');
        });
      </script>
